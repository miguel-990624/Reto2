<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Reto2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header id="header">
    <h1 class="navigation">Starter Pokemons</h1>
    <input type="text" placeholder="Search ..." class="navigation">
    <button type="submit" class="navigation">Submit</button>
</header>
<main id="pokedex">
    <section id="fire">
        <img src="images/charmander.png" alt="charmander" class="fire 1">
        <img src="images/cindaquil.png" alt="cyndaquil" class="fire 2">
        <img src="images/torchic.png" alt="torchic" class="fire 3">
        <img src="images/chimchar.png" alt="chimchar" class="fire 4">
        <img src="images/tepig.png" alt="tepig" class="fire 5">
    </section>
    <article id="water">
        <img src="images/squirtle.png" alt="squirtle" class="water 1">
        <img src="images/totodile.png" alt="totodile" class="water 2">
        <img src="images/mudkip.png" alt="mudkip" class="water 3">
        <img src="images/piplup.png" alt="piplup" class="water 4">
        <img src="images/oshawott.png" alt="oshawott" class="water 5">
    </article>
    <section id="plant">
        <img src="images/bulbasaur.png" alt="bulbasaur" class="plant 1">
        <img src="images/chikorita.png" alt="chikorita" class="plant 2">
        <img src="images/treecko.png" alt="treecko" class="plant 3">
        <img src="images/turtwig.png" alt="turtwig" class="plant 4">
        <img src="images/snivy.png" alt="snivy" class="plant 5">
    </section>
</main>

</body>
</html>
